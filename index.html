<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote of the day</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-box">
        <h2>Bible Verse of the day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            
            <button onclick="tweet()" >Share to<img src="twitter.png" ></button>
        </div>
    </div>

    <footer id="footer">
        <h2>SMSN daily bible verse &copy; all rights reserved</h2>
    </footer>
<script>
const options = {method: 'GET', headers: {accept: 'application/json'}};
const quote = document.getElementById("quote");
const author = document.getElementById("author");
fetch('https://beta.ourmanna.com/api/v1/get?format=json&order=daily')
.then(response => response.json())
.then(response => {
                    const details = response.verse.details.text;
                    const reference = response.verse.details.reference;
                    quote.innerHTML = details;
                    author.innerHTML = reference;
                })
  
  quote.innerHTML = options.response;
  author.innerHTML = options.reference;

        function tweet(){
            window.open("https://twitter.com/intent/tweet?text=" + quote.innerHTML + "--- by " + author.innerHTML, "Tweet Window", "width=600, height=300");
        }

</script>

</body>
</html>
